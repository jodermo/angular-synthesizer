<app-synthesizer-control
  [synthesizer]="synthesizer"
  [osc]="osc"
  [sourceNode]="effect"
  [title]="effect.nodeType"
  [min]="effect.min"
  [max]="effect.max"
  [step]="effect.step"
  [value]="effect.currentValue || 0"
  [default]="effect.default"
  (onChange)="effect.currentValue = $event; effect.value(effect.currentValue)"
></app-synthesizer-control>
